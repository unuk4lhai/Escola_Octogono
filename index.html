<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Anatomia do Documento</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Kadwa:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <!-- página inicial de faltas -->
        <header id="header_pag_inicial">
            <button onclick="abreNav()" style="width: 6%; background: none; border: none; outline: none; box-shadow: none;">
                <img src="Imagens/menu.png" style=" width: 60px; height: 60px;">
            </button>
            <div style="width: 25%; display: flex; justify-content: space-around; align-items: center;">
                <img src="Imagens/octogono.png" style="width: 60px; height: 60px;">
                <p style="font-size: 30px; color: white; font-family: Inknut Antiqua;">Escola Octógono</p>
            </div>
            <div style="width: 7%;"></div>
        </header>
        <section id="pag_inicial"></section>
        <footer id="footer_pag_inicial"></footer>

        <!-- nav -->
        <section id="background_nav">
            <nav id="menu">
                <button onclick="fechaNav()" style="width: 6%; background: none; border: none; outline: none; box-shadow: none;">
                    <img src="Imagens/voltar.png" style=" width: 60px; height: 40px; margin-top: 1vh; margin-bottom: 1vh;">
                </button>
                <section id="menu_opcoes">
                    <button class="botaoNav" onclick="abrePagRelatorio()">
                        <img src="Imagens/relatorio.png" style="width: 60px; height: 60px;">
                        <p style="display: flex; justify-content: flex-start; width: 15vw; font-size: 20px; font-family: Kadwa; margin-left: 1vw;">Relatórios de faltas</p>
                    </button>
                    <button class="botaoNav" onclick="abrePagAjustes()">
                        <img src="Imagens/ajustes.png" style="width: 60px; height: 60px;">
                        <p style="display: flex; justify-content: flex-start; width: 15vw; font-size: 20px; font-family: Kadwa; margin-left: 1vw;">Ajustes</p>
                    </button>
                </section>
            </nav>
        </section>

        <!-- página gerar relatório -->
        <section id="background_pag_relatorio">
            <section id="pag_relatorio">
                <header id="header_pag_relatorio">
                    <img src="Imagens/octogono.png" style="width: 60px; height: 60px; margin-left: 1%;">
                    <p style="font-size: 30px; color: white; font-family: Inknut Antiqua;">Relatórios de faltas</p>
                    <button onclick="fechaPagRelatorio()" style="width: 6%; background: none; border: none; outline: none; box-shadow: none;">
                        <img src="Imagens/x.png" style="width: 30px; height: 30px;">
                    </button>
                </header>
                <section id="corpo_pag_relatorio">
                    <div id="filtros">
                        <div id="campo_busca_aluno">
                            <form id="form_busca_aluno">
                                <input id="aluno_buscado" placeholder="Pesquisar aluno">
                                <input type="submit" value="" id="submit_buscar_aluno">
                                </input>
                        </form>
                        </div>
                        <div id="separacao_filtro"></div>
                        <form>
                            <div id="campo_filtros_gerais">
                                    <div class="filtro_geral">
                                        <input class="filtro_checkbox" type="checkbox" id="Filtro_Professor" name="Filtro_Professor" value="filtro_professor_on">
                                        <select>
                                            <option hidden disabled selected value="">Professor</option>
                                            <option value="luis">Luís</option>
                                            <option value="einstein">Albert Einstein</option>
                                        </select>
                                    </div>
                                    <div class="filtro_geral">
                                        <input class="filtro_checkbox" type="checkbox" id="Filtro_Data" name="Filtro_Data" value="filtro_data_on">
                                        <select>
                                            <option hidden disabled selected value="">Data</option>
                                            <option value="10/04/2024">10/04/2024</option>
                                            <option value="09/04/2024">09/04/2024</option>
                                            <option value="08/04/2024">08/04/2024</option>
                                            <option value="07/04/2024">07/04/2024</option>
                                            <option value="06/04/2024">06/04/2024</option>
                                            <option value="05/04/2024">05/04/2024</option>
                                            <option value="04/04/2024">04/04/2024</option>
                                        </select>
                                    </div>
                                    <div class="filtro_geral">
                                        <input class="filtro_checkbox" type="checkbox" id="Filtro_Turma" name="Filtro_Turma" value="filtro_turma_on">
                                        <select>
                                            <option hidden disabled selected value="">Turma</option>
                                            <option value="A">A</option>
                                            <option value="B">B</option>
                                            <option value="C">C</option>
                                        </select>
                                    </div>
                                    <div class="filtro_geral">
                                        <input class="filtro_checkbox" type="checkbox" id="Filtro_Disciplina" name="Filtro_Disciplina" value="filtro_disciplina_on">
                                        <select>
                                            <option hidden disabled selected value="">Disciplina</option>
                                            <option value="portugues">Português</option>
                                            <option value="matematica">Matemática</option>
                                            <option value="educacao_fisica">Educação física</option>
                                            <option value="artes">Artes</option>
                                            <option value="história">História</option>
                                        </select>
                                    </div>
                                    <input type="submit" value="Gerar relatório" id="botao_gerar_relatorio"></input>
                            </div>
                        </form>
                    </div>
                    <section id="background_relatorio">
                        <section id="relatorio">
                            
                        </section>
                    </section>
                </section>
            </section>
        </section>

        <!-- página de ajustes -->
        <section id="background_pag_ajustes">
            <section id="pag_ajustes">
                <header id="header_pag_ajustes">
                    <button onclick="fechaPagAjustes()" style="width: 6%; background: none; border: none; outline: none; box-shadow: none; margin-right: 1vw;">
                        <img src="Imagens/x.png" style="width: 30px; height: 30px;">
                    </button>
                </header>
                <section id="corpo_pag_ajustes"></section>
                <footer id="footer_pag_ajustes"></footer>
            </section>
        </section>

    </body>
</html>
